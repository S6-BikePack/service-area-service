apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-area-service
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /api/service-areas
        pathType: Prefix
        backend:
          service:
            name: service-area-service
            port: 
              number: 1234